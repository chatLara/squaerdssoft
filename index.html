<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-primary: #000;
            --text-primary: #ececf1;
            --user-color: #5436da;
            --ai-color: #10a37f;
            --sidebar-bg: rgba(23, 23, 23, 0.8);
            --border-color: #404040;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        /* Light Theme */
        body.light-theme {
            --bg-primary: #ffffff;
            --text-primary: #1f2937;
            --user-color: #5436da;
            --ai-color: #10a37f;
            --sidebar-bg: rgba(255, 255, 255, 0.9);
            --border-color: #e5e7eb;
        }

        body.light-theme .shooting-line {
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), rgba(0,0,0,0.2), rgba(0,0,0,0.1), transparent);
        }

        body.light-theme .input-container {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #e5e7eb;
        }

        body.light-theme #settingsBtn:hover {
            background-color: #f3f4f6;
        }

        body.light-theme .quick-prompt {
            border-color: #e5e7eb;
        }

        body.light-theme .quick-prompt:hover {
            background-color: #f9fafb;
        }

        body.light-theme #messageInput::placeholder {
            color: #9ca3af;
        }

        /* Gray Theme (ChatGPT Style) */
        body.gray-theme {
            --bg-primary: #212121;
            --text-primary: #ececec;
            --user-color: #19c37d;
            --ai-color: #ab68ff;
            --sidebar-bg: rgba(33, 33, 33, 0.9);
            --border-color: #444444;
        }

        body.gray-theme .shooting-line {
            background: linear-gradient(90deg, transparent, rgba(25,195,125,0.4), rgba(25,195,125,0.8), rgba(25,195,125,0.4), transparent);
        }



        /* Animated Background Lines */
        .shooting-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .shooting-line {
            position: absolute;
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), rgba(255,255,255,0.8), rgba(255,255,255,0.4), transparent);
            animation: shootLine 15s ease-in-out infinite;
        }

        @keyframes shootLine {
            0% {
                transform: translateX(-250px);
                opacity: 0;
            }
            5% {
                opacity: 0.3;
            }
            15% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            95% {
                opacity: 0.3;
            }
            100% {
                transform: translateX(calc(100vw + 250px));
                opacity: 0;
            }
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            transition: transform 0.3s ease;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .sidebar-closed {
            transform: translateX(-100%);
        }

        /* Message Styles */
        .message-user {
            background-color: var(--user-color);
        }

        .message-ai {
            background-color: var(--ai-color);
        }

        .avatar-user {
            background-color: var(--user-color);
        }

        .avatar-ai {
            background-color: var(--ai-color);
        }

        /* Typing Animation */
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes typing {
            0%, 80%, 100% { 
                transform: scale(0.8); 
                opacity: 0.5; 
            }
            40% { 
                transform: scale(1); 
                opacity: 1; 
            }
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Input Area */
        .input-container {
            background: rgba(23, 23, 23, 0.8);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        /* Chat Item Hover */
        .chat-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Main content full width when sidebar closed */
        .main-content-full {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 20;
            }
            
            .sidebar-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 15;
            }
        }

        /* Message Animation */
        .message-fade-in {
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <script>
        // API Configuration
        const API_KEY = "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";
        const API_URL = "https://api.groq.com/openai/v1/chat/completions";

        // Global Variables
        let currentChatId = null;
        let conversationHistory = [];

        // DOM Elements
        const welcomeScreen = document.getElementById('welcomeScreen');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatArea = document.getElementById('chatArea');
        const settingsBtn = document.getElementById('settingsBtn');

        const closeSettings = document.getElementById('closeSettings');
        const imageBtn = document.getElementById('imageBtn');

        // Initialize

            initializeApp();
            createShootingLines();

            // Auto-resize textarea

        function initializeApp() {
            messageInput.focus();
        }

        function setupEventListeners() {
            // Send message
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                } else if (e.key === 'Enter' && e.shiftKey) {
                    // Allow new line
                }
            });

            // Quick prompts
            document.addEventListener('click', (e) => {
                if (e.target.closest('.quick-prompt')) {
                    const prompt = e.target.closest('.quick-prompt').dataset.prompt;
                    messageInput.value = prompt;
                    sendMessage();
                }
            });

            // Settings

                settingsModal.classList.remove('hidden');

            closeSettings.addEventListener('click', () => {
                settingsModal.classList.add('hidden');
            });

                if (e.target === settingsModal) {
                    settingsModal.classList.add('hidden');
                }
            });

            // Theme changes
            document.addEventListener('change', (e) => {
                if (e.target.name === 'theme') {

                }
            });

            // Image upload
            imageBtn.addEventListener('click', () => {
                imageInput.click();
            });

            imageInput.addEventListener('change', handleImageSelect);
            removeImage.addEventListener('click', clearImagePreview);
        }

        function createShootingLines() {
            const container = document.getElementById('shootingLines');
            
            function addLine() {
                const line = document.createElement('div');
                line.className = 'shooting-line';
                line.style.top = Math.random() * 100 + '%';
                line.style.animationDelay = Math.random() * 2 + 's';
                line.style.animationDuration = (Math.random() * 5 + 12) + 's';
                container.appendChild(line);

                setTimeout(() => {
                    if (line.parentNode) {
                        line.remove();
                    }
                }, 18000);
            }

            // Create initial lines
            for (let i = 0; i < 4; i++) {
                setTimeout(() => addLine(), i * 1500);
            }

            // Continue creating lines
            setInterval(() => {
                if (Math.random() < 0.4) {
                    addLine();
                }
            }, 2500);
        }

        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 60) + 'px';
        }

        function startNewChat() {
            currentChatId = 'chat_' + Date.now();
            conversationHistory = [];
            currentImageInfo = null;
            
            // Show chat area
            welcomeScreen.classList.add('hidden');
            messagesContainer.classList.remove('hidden');
            messagesContainer.innerHTML = '';
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            const hasImage = imageInput.files && imageInput.files[0];
            
            if (!message && !hasImage) return;

            // Create new chat if none exists
            if (!currentChatId) {
                startNewChat();
            }

            // Disable input
            sendBtn.disabled = true;
            messageInput.disabled = true;

            // Show chat area
            welcomeScreen.classList.add('hidden');
            messagesContainer.classList.remove('hidden');

            // Get image data if exists
            let imageData = null;
            let imageBase64 = null;
            if (hasImage) {
                imageData = previewImg.src; // For display in chat
                // Extract base64 data without data:image/... prefix for API
                imageBase64 = previewImg.src.split(',')[1];
            }

            // Add user message (show image in chat)
            addMessageToUI(message, 'user', true, false, imageData);
            
            // Add to conversation history
            conversationHistory.push({
                role: 'user',
                content: message,
                imageBase64: imageBase64 ? previewImg.src : null, // Store full data URL for history
                timestamp: Date.now()
            });

            // Clear input and image
            messageInput.value = '';
            clearImagePreview();
            autoResizeTextarea();

            // Add typing indicator
            const typingId = addTypingIndicator();

            try {
                // Send message with image base64 to API
                const response = await sendToGroq(message, imageBase64);
                removeTypingIndicator(typingId);
                addMessageToUI(response, 'assistant', true);
                
                // Add AI response to conversation history
                conversationHistory.push({
                    role: 'assistant',
                    content: response,
                    timestamp: Date.now()
                });
            } catch (error) {
                removeTypingIndicator(typingId);
                addMessageToUI('√úzg√ºn√ºm, bir hata olu≈ütu. L√ºtfen tekrar deneyin.', 'assistant', true, true);
                console.error('API Error:', error);
            }

            // Re-enable input
            sendBtn.disabled = false;
            messageInput.disabled = false;
            messageInput.focus();
        }

        function addMessageToUI(content, role, animate = false, isError = false, imageData = null) {
            const messageDiv = document.createElement('div');
            const isUser = role === 'user';
            
            messageDiv.className = `${animate ? 'message-fade-in' : ''} ${isUser ? 'flex justify-end' : 'flex justify-start'}`;

            const name = isUser ? 'Sen' : 'AI';
            const imageHtml = imageData ? `<img src="${imageData}" alt="Y√ºklenen g√∂rsel" class="max-w-xs max-h-48 rounded-lg mb-2 border border-gray-600">` : '';

            messageDiv.innerHTML = `
                <div class="mb-4 ${isUser ? 'text-right' : 'text-left'} max-w-3xl">
                    <div class="font-medium text-sm mb-2">${name}</div>
                    <div class="prose prose-invert max-w-none">
                        ${imageHtml}
                        ${content ? `<div class="${isError ? 'text-red-400' : ''}">${content}</div>` : ''}
                    </div>
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addMessageToChat(content, role) {
            // Messages are now only stored in UI, no persistent storage
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            const id = 'typing-' + Date.now();
            typingDiv.id = id;
            typingDiv.className = 'flex justify-start';
            
            typingDiv.innerHTML = `
                <div class="mb-4 text-left max-w-3xl">
                    <div class="font-medium text-sm mb-2">AI</div>
                    <div class="flex space-x-1 items-center">
                        <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                    </div>
                </div>
            `;

            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
            return id;
        }

        function removeTypingIndicator(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }

        function scrollToBottom() {
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file) {
                // Check file size (max 4MB for API)
                if (file.size > 4 * 1024 * 1024) {
                    alert('G√∂rsel boyutu √ßok b√ºy√ºk. L√ºtfen 4MB\'dan k√º√ß√ºk bir g√∂rsel se√ßin.');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        function clearImagePreview() {
            imagePreview.classList.add('hidden');
            previewImg.src = '#';
            imageInput.value = '';
        }

        function changeTheme(theme) {
            // Remove all theme classes
            document.body.classList.remove('light-theme', 'gray-theme');
            
            // Add new theme class
            if (theme !== 'dark') {
                document.body.classList.add(theme + '-theme');

                        // Determine brightness

                        // Build comprehensive description
                        let description = `Bu ${width}x${height} piksel boyutunda, ${fileSize} KB b√ºy√ºkl√ºƒü√ºnde bir g√∂rsel. `;
                        description += `G√∂rsel ${dominantColor} ve genel olarak ${brightness} bir g√∂r√ºn√ºme sahip. `;
                        
                        // Analyze filename for content hints
                        if (fileName.includes('screenshot') || fileName.includes('ekran')) {

                            description += "Dosya adƒ±ndan diyagram veya grafik olduƒüu anla≈üƒ±lƒ±yor. ";
                        } else if (fileName.includes('logo')) {
                            description += "Dosya adƒ±ndan logo olduƒüu anla≈üƒ±lƒ±yor. ";
                        }
                        
                        // Format analysis
                        if (aspectRatio > 1.8) {
                            description += "√áok geni≈ü/panoramik formatta. ";
                        } else if (aspectRatio > 1.3) {
                            description += "Yatay/geni≈ü formatta. ";
                        } else if (aspectRatio < 0.6) {
                            description += "√áok uzun/dikey formatta. ";
                        } else if (aspectRatio < 0.8) {
                            description += "Dikey formatta. ";
                        } else {
                            description += "Kare veya kareye yakƒ±n formatta. ";
                        }
                        
                        // Size analysis
                        if (width > 1920 || height > 1080) {
                            description += "Y√ºksek √ß√∂z√ºn√ºrl√ºkl√º bir g√∂rsel. ";
                        } else if (width < 500 && height < 500) {
                            description += "K√º√ß√ºk boyutlu bir g√∂rsel. ";
                        }
                        
                        resolve(description);
                    };
