        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {

        /* Custom Scrollbar */

            width: 6px;

        .custom-scrollbar::-webkit-scrollbar-thumb {

        /* Input Area */

        /* Main content full width when sidebar closed */

            left: 0;

        @media (max-width: 768px) {
            .sidebar {

                left: 0;
                height: 100vh;

            }
            
            .sidebar-overlay {

                top: 0;
                left: 0;

        }

        /* Message Animation */

            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

            const container = document.getElementById('shootingLines');
            
            function addLine() {

                line.className = 'shooting-line';

            // Continue creating lines

                if (Math.random() < 0.4) {

            }, 2500);

            messageInput.disabled = false;
            messageInput.focus();

            // Remove all theme classes

            // Add new theme class
            if (theme !== 'dark') {
                document.body.classList.add(theme + '-theme');

        function loadTheme() {
            const savedTheme = localStorage.getItem('ai_lara_theme') || 'dark';
            changeTheme(savedTheme);
            
            // Update radio button

        }
