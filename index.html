<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Lara -  AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* Subtle grid background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }

    /* Falling stars animation */
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background: linear-gradient(45deg, #ffffff, #3b82f6, #8b5cf6);
      border-radius: 50%;
      animation: starFall linear infinite;
      opacity: 0;
    }

    .star::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
      border-radius: 50%;
      animation: starGlow 2s ease-in-out infinite alternate;
    }

    .star::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      width: 300%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
      animation: starTail 3s ease-in-out infinite;
    }

    @keyframes starFall {
      0% {
        transform: translateY(-100px) translateX(0px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(calc(100vh + 100px)) translateX(-200px) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes starGlow {
      0% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(0.8);
      }
      100% {
        opacity: 0.8;
        transform: translate(-50%, -50%) scale(1.2);
      }
    }

    @keyframes starTail {
      0%, 100% {
        opacity: 0;
        transform: translate(-50%, -50%) rotate(45deg) scaleX(0);
      }
      50% {
        opacity: 0.6;
        transform: translate(-50%, -50%) rotate(45deg) scaleX(1);
      }
    }

    /* Different star sizes and speeds */
    .star.small {
      width: 2px;
      height: 2px;
      animation-duration: 3s;
    }

    .star.medium {
      width: 3px;
      height: 3px;
      animation-duration: 4s;
    }

    .star.large {
      width: 4px;
      height: 4px;
      animation-duration: 5s;
    }

    /* Twinkling stars (stationary) */
    .twinkle-star {
      position: absolute;
      background: #ffffff;
      border-radius: 50%;
      animation: twinkle 2s ease-in-out infinite alternate;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    /* Header */
    .header {
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.25rem;
      font-weight: 700;
      color: #ffffff;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: #10b981;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Main container */
    .main-container {
      flex: 1;
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(15, 15, 15, 0.15);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      margin: 2rem;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    }

    .chat-messages {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
      min-height: 500px;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .message {
      margin: 1.5rem 0;
      animation: messageSlide 0.4s ease-out;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes messageSlide {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-content {
      max-width: 75%;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      position: relative;
      word-wrap: break-word;
      line-height: 1.5;
      font-size: 0.95rem;
    }

    .user .message-content {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
    }

    .bot .message-content {
      background: rgba(30, 30, 30, 0.8);
      color: #e5e7eb;
      margin-right: auto;
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 1.25rem;
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      border-bottom-left-radius: 4px;
      max-width: 75%;
      margin-right: auto;
    }

    .typing-text {
      color: #9ca3af;
      font-size: 0.875rem;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: #6b7280;
      border-radius: 50%;
      animation: typingBounce 1.4s ease-in-out infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingBounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-8px); }
    }

    .chat-input {
      padding: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      background: rgba(10, 10, 10, 0.1);
    }

    .input-container {
      display: flex;
      gap: 1rem;
      align-items: flex-end;
      max-width: 100%;
    }

    .input-field {
      flex: 1;
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      color: white;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.3s ease;
      resize: none;
      min-height: 50px;
      max-height: 120px;
      font-family: inherit;
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .input-field:focus {
      background: rgba(40, 40, 40, 0.9);
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .send-button {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border: none;
      border-radius: 10px;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .send-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }

    .send-button:active {
      transform: translateY(0);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* File Upload Styles */
    .file-input-container {
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .file-input {
      display: none;
    }

    .file-button {
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      width: 50px;
      height: 50px;
      color: #9ca3af;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .file-button:hover:not(:disabled) {
      background: rgba(40, 40, 40, 0.9);
      border-color: #3b82f6;
      color: #3b82f6;
      transform: translateY(-2px);
    }

    .file-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .file-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
      max-height: 120px;
      overflow-y: auto;
    }

    .file-item {
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      max-width: 200px;
    }

    .file-item img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
    }

    .file-info {
      flex: 1;
      min-width: 0;
    }

    .file-name {
      color: #e5e7eb;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .file-size {
      color: #9ca3af;
      font-size: 0.75rem;
    }

    .file-remove {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      border-radius: 4px;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .file-remove:hover {
      background: rgba(239, 68, 68, 0.3);
    }

    .message-file {
      margin-top: 0.5rem;
      padding: 0.75rem;
      background: rgba(30, 30, 30, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .message-file img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 6px;
      cursor: pointer;
    }

    .message-file .file-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #9ca3af;
      font-size: 0.875rem;
    }

    /* Login/Register Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      animation: modalSlide 0.3s ease-out;
    }

    @keyframes modalSlide {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: #e5e7eb;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .form-input {
      width: 100%;
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 0.75rem;
      color: white;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-button {
      width: 100%;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      color: white;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .form-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    .form-switch {
      text-align: center;
      color: #9ca3af;
      font-size: 0.875rem;
    }

    .form-switch button {
      background: none;
      border: none;
      color: #3b82f6;
      cursor: pointer;
      text-decoration: underline;
    }

    .account-type {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .account-type button {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(30, 30, 30, 0.8);
      color: #9ca3af;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .account-type button.active {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }

    /* User Info */
    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .user-details {
      display: flex;
      flex-direction: column;
    }

    .user-name {
      font-size: 0.875rem;
      font-weight: 600;
    }

    .user-plan {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .message-counter {
      background: rgba(30, 30, 30, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 0.875rem;
    }

    .logout-btn {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: rgba(239, 68, 68, 0.3);
    }

    /* Navigation buttons */
    .nav-buttons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .home-btn {
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #e5e7eb;
      text-decoration: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .home-btn:hover {
      background: rgba(40, 40, 40, 0.9);
      border-color: #3b82f6;
      color: #3b82f6;
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
    }

    /* Admin Panel */
    .admin-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      overflow-y: auto;
    }

    .admin-content {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 2rem;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .user-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .user-table th,
    .user-table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .user-table th {
      background: rgba(30, 30, 30, 0.8);
      font-weight: 600;
      color: #e5e7eb;
    }

    .plan-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .plan-free { background: rgba(107, 114, 128, 0.2); color: #9ca3af; }
    .plan-vip { background: rgba(168, 85, 247, 0.2); color: #a855f7; }
    .plan-admin { background: rgba(16, 185, 129, 0.2); color: #10b981; }

    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }

      .header-content {
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .nav-buttons {
        order: 3;
        width: 100%;
        justify-content: center;
        margin-top: 0.5rem;
      }

      .home-btn {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }
      
      .chat-container {
        margin: 1rem;
        border-radius: 8px;
      }
      
      .chat-messages {
        padding: 1rem;
      }
      
      .chat-input {
        padding: 1rem;
      }
      
      .message-content {
        max-width: 85%;
      }

      .modal-content {
        margin: 1rem;
        width: calc(100% - 2rem);
      }

      .admin-content {
        margin: 1rem;
        width: calc(100% - 2rem);
      }

      .user-table {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <!-- Stars Animation -->
  <div class="stars-container" id="starsContainer"></div>

  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon">&lt;/&gt;</div>
        AI Lara 
      </div>
      
      <div class="nav-buttons">
        <a href="https://squaerdssoft.github.io/com/" target="_blank" class="home-btn">
          🏠 Ana Sayfa
        </a>
      </div>
      
      <div class="user-info" id="userInfo" style="display: none;">
        <div class="user-avatar" id="userAvatar"></div>
        <div class="user-details">
          <div class="user-name" id="userName"></div>
          <div class="user-plan" id="userPlan"></div>
        </div>
        <button class="logout-btn" onclick="logout()">Çıkış</button>
      </div>
      <div class="status-indicator" id="loginBtn">
        <button onclick="showLoginModal()" style="background: none; border: none; color: #10b981; cursor: pointer;">Giriş Yap</button>
      </div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <div class="chat-container">
      <div class="chat-messages" id="chat">
        <div class="message bot">
          <div class="message-content">
            Merhaba! Ben AI Lara, kurumsal yapay zeka asistanınızım. Size nasıl yardımcı olabilirim?
          </div>
        </div>
      </div>

      <div class="message-counter" id="messageCounter" style="display: none;">
        Kalan mesaj hakkınız: <span id="remainingMessages">0</span>
      </div>

      <div class="chat-input">
        <div class="file-preview" id="filePreview"></div>
        <div class="input-container">
          <div class="file-input-container">
            <input 
              type="file" 
              id="fileInput" 
              class="file-input"
              multiple
              accept="image/*,.pdf,.doc,.docx,.txt,.zip,.rar"
              onchange="handleFileSelect(event)"
              disabled
            />
            <button class="file-button" onclick="document.getElementById('fileInput').click()" id="fileBtn" disabled>
              📎
            </button>
          </div>
          <input 
            type="text" 
            id="input" 
            class="input-field"
            placeholder="Giriş yapın veya kayıt olun..." 
            onkeypress="handleKeyPress(event)"
            disabled
          />

  <!-- Login/Register Modal -->
  <div class="modal" id="authModal" style="display: none;">

        <button type="button" onclick="selectAccountType('vip')">VIP Hesap (40 mesaj)</button>
      </div>

      <div class="form-group" id="vipCodeGroup" style="display: none;">
        <label class="form-label">VIP Kod (Admin'den alınmalıdır)</label>
        <input type="text" class="form-input" id="vipCodeInput" placeholder="VIP kodunuzu girin...">

        <div class="form-group">
          <label class="form-label">Şifre</label>
          <input type="password" class="form-input" id="passwordInput" required>

  <!-- Admin Panel -->
  <div class="admin-panel" id="adminPanel" style="display: none;">
    <div class="admin-content">
      <div class="admin-header">
        <h2>Yönetici Paneli</h2>
        <button class="logout-btn" onclick="closeAdminPanel()">Kapat</button>
      </div>
      
      <div>
        <h3>Kayıtlı Kullanıcılar</h3>
        <table class="user-table">
          <thead>
            <tr>
              <th>E-posta</th>
              <th>Plan</th>
              <th>Kalan Mesaj</th>
              <th>Kayıt Tarihi</th>
              <th>İşlemler</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "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"; // kendi anahtarını koy
    const chat = document.getElementById("chat");
    const sendBtn = document.getElementById("sendBtn");
    const fileBtn = document.getElementById("fileBtn");
    const fileInput = document.getElementById("fileInput");
    const filePreview = document.getElementById("filePreview");
    
    // User management
    let currentUser = null;
    let users = JSON.parse(localStorage.getItem('aiLaraUsers') || '{}');
    let isLoginMode = true;
    let selectedAccountType = 'free';
    let selectedFiles = [];
    
    // Admin credentials and VIP code
    const ADMIN_USERNAME = 'admin';
    const ADMIN_PASSWORD = 'admin123';
    const VIP_CODE = 'a1453bc101';

    // Initialize app
    function init() {
      const savedUser = localStorage.getItem('currentUser');
      if (savedUser) {
        currentUser = JSON.parse(savedUser);
        showUserInterface();
      }
    }

    // Authentication functions
    function showLoginModal() {
      document.getElementById('authModal').style.display = 'flex';
      resetAuthForm();
    }

    function hideAuthModal() {
      document.getElementById('authModal').style.display = 'none';
    }

    function resetAuthForm() {
      isLoginMode = true;
      document.getElementById('modalTitle').textContent = 'Giriş Yap';
      document.getElementById('emailLabel').textContent = 'E-posta';
      document.getElementById('authSubmitBtn').textContent = 'Giriş Yap';
      document.getElementById('formSwitch').innerHTML = 'Hesabınız yok mu? <button type="button" onclick="switchToRegister()">Kayıt Ol</button>';
      document.getElementById('accountType').style.display = 'none';
      document.getElementById('emailInput').value = '';
      document.getElementById('passwordInput').value = '';
    }

    function switchToRegister() {
      isLoginMode = false;
      document.getElementById('modalTitle').textContent = 'Kayıt Ol';
      document.getElementById('emailLabel').textContent = 'E-posta';
      document.getElementById('authSubmitBtn').textContent = 'Kayıt Ol';
      document.getElementById('formSwitch').innerHTML = 'Zaten hesabınız var mı? <button type="button" onclick="switchToLogin()">Giriş Yap</button>';
      document.getElementById('accountType').style.display = 'flex';
      
      // Reset account type selection
      selectedAccountType = 'free';
      const buttons = document.querySelectorAll('.account-type button');
      buttons.forEach(btn => btn.classList.remove('active'));
      buttons[0].classList.add('active');
      document.getElementById('vipCodeGroup').style.display = 'none';
      document.getElementById('vipCodeInput').value = '';
    }

    function switchToLogin() {
      resetAuthForm();
    }

    function selectAccountType(type) {
      selectedAccountType = type;
      const buttons = document.querySelectorAll('.account-type button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      // Show/hide VIP code input
      const vipCodeGroup = document.getElementById('vipCodeGroup');
      if (type === 'vip') {
        vipCodeGroup.style.display = 'block';
      } else {
        vipCodeGroup.style.display = 'none';
        document.getElementById('vipCodeInput').value = '';
      }
    }

    // Handle form submission
    document.getElementById('authForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;

      // Check for admin login
      if (email === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        currentUser = {
          email: 'admin',
          plan: 'admin',
          messagesLeft: Infinity,
          isAdmin: true,
          joinDate: new Date().toISOString()
        };
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
        hideAuthModal();
        showUserInterface();
        showAdminPanel();
        return;
      }

      if (isLoginMode) {
        // Login
        if (users[email] && users[email].password === password) {
          currentUser = users[email];
          localStorage.setItem('currentUser', JSON.stringify(currentUser));
          hideAuthModal();
          showUserInterface();
        } else {
          alert('Geçersiz e-posta veya şifre!');
        }
      } else {
        // Register
        if (users[email]) {
          alert('Bu e-posta adresi zaten kayıtlı!');
          return;
        }

        // Check VIP code if VIP account selected
        if (selectedAccountType === 'vip') {
          const vipCode = document.getElementById('vipCodeInput').value.trim();
          if (vipCode !== VIP_CODE) {
            alert('Geçersiz VIP kodu! Lütfen admin ile iletişime geçin.');
            return;
          }
        }

        const messageLimit = selectedAccountType === 'vip' ? 40 : 20;
        const newUser = {
          email: email,
          password: password,
          plan: selectedAccountType,
          messagesLeft: messageLimit,
          isAdmin: false,
          joinDate: new Date().toISOString()
        };

        users[email] = newUser;
        localStorage.setItem('aiLaraUsers', JSON.stringify(users));
        
        currentUser = newUser;
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
        
        hideAuthModal();
        showUserInterface();
        const planName = selectedAccountType === 'vip' ? 'VIP' : 'Ücretsiz';
        alert(`Kayıt başarılı! ${planName} hesabınızda ${messageLimit} mesaj hakkınız bulunmaktadır.`);
      }
    });

    function showUserInterface() {
      document.getElementById('loginBtn').style.display = 'none';
      document.getElementById('userInfo').style.display = 'flex';
      document.getElementById('messageCounter').style.display = 'block';
      
      // Update user info
      document.getElementById('userAvatar').textContent = currentUser.email.charAt(0).toUpperCase();
      document.getElementById('userName').textContent = currentUser.email;
      document.getElementById('userPlan').textContent = currentUser.plan === 'admin' ? 'Admin' : 
        (currentUser.plan === 'vip' ? 'VIP Hesap' : 'Ücretsiz Hesap');
      
      updateMessageCounter();
      
      // Enable chat
      const input = document.getElementById('input');
      input.disabled = false;
      input.placeholder = 'Mesajınızı yazın...';
      sendBtn.disabled = false;
      fileBtn.disabled = false;
      fileInput.disabled = false;
    }

    function updateMessageCounter() {
      const remaining = currentUser.plan === 'admin' ? '∞' : currentUser.messagesLeft;
      document.getElementById('remainingMessages').textContent = remaining;
    }

    function logout() {
      currentUser = null;
      localStorage.removeItem('currentUser');
      
      document.getElementById('loginBtn').style.display = 'flex';
      document.getElementById('userInfo').style.display = 'none';
      document.getElementById('messageCounter').style.display = 'none';
      
      // Disable chat
      const input = document.getElementById('input');
      input.disabled = true;
      input.placeholder = 'Giriş yapın veya kayıt olun...';
      sendBtn.disabled = true;
      fileBtn.disabled = true;
      fileInput.disabled = true;
      
      // Clear files
      selectedFiles = [];
      filePreview.innerHTML = '';
      
      // Clear chat
      document.getElementById('chat').innerHTML = `
        <div class="message bot">
          <div class="message-content">
            Merhaba! Ben AI Lara, kurumsal yapay zeka asistanınızım. Size nasıl yardımcı olabilirim?
          </div>
        </div>
      `;
    }

    // Admin Panel
    function showAdminPanel() {
      if (!currentUser || !currentUser.isAdmin) return;
      
      document.getElementById('adminPanel').style.display = 'block';
      updateUserTable();
    }

    function closeAdminPanel() {
      document.getElementById('adminPanel').style.display = 'none';
    }

    function updateUserTable() {
      const tbody = document.getElementById('userTableBody');
      tbody.innerHTML = '';
      
      Object.values(users).forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.email}</td>
          <td><span class="plan-badge plan-${user.plan}">${user.plan === 'vip' ? 'VIP' : 'Ücretsiz'}</span></td>
          <td>${user.messagesLeft}</td>
          <td>${new Date(user.joinDate).toLocaleDateString('tr-TR')}</td>
          <td>
            <button onclick="deleteUser('${user.email}')" style="background: #ef4444; color: white; border: none; padding: 0.25rem 0.5rem; border-radius: 4px; cursor: pointer;">Sil</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function deleteUser(email) {
      if (confirm(`${email} kullanıcısını silmek istediğinizden emin misiniz?`)) {
        delete users[email];
        localStorage.setItem('aiLaraUsers', JSON.stringify(users));
        updateUserTable();
      }
    }

    // File handling functions
    function handleFileSelect(event) {
      const files = Array.from(event.target.files);
      
      files.forEach(file => {
        // Check file size (max 10MB)
        if (file.size > 10 * 1024 * 1024) {
          alert(`${file.name} dosyası çok büyük! Maksimum 10MB olmalıdır.`);
          return;
        }
        
        // Check if file already selected
        if (selectedFiles.find(f => f.name === file.name && f.size === file.size)) {
          return;
        }
        
        selectedFiles.push(file);
      });
      
      updateFilePreview();
      event.target.value = ''; // Reset input
    }

    function updateFilePreview() {
      filePreview.innerHTML = '';
      
      selectedFiles.forEach((file, index) => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        
        const isImage = file.type.startsWith('image/');
        
        fileItem.innerHTML = `
          ${isImage ? `<img src="${URL.createObjectURL(file)}" alt="${file.name}">` : ''}
          <div class="file-info">
            <div class="file-name">${file.name}</div>
            <div class="file-size">${formatFileSize(file.size)}</div>
          </div>
          <button class="file-remove" onclick="removeFile(${index})">×</button>
        `;
        
        filePreview.appendChild(fileItem);
      });
    }

    function removeFile(index) {
      selectedFiles.splice(index, 1);
      updateFilePreview();
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function readFileAsBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // Chat functions
    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    async function sendMessage() {
      if (!currentUser) {
        showLoginModal();
        return;
      }

      if (currentUser.plan !== 'admin' && currentUser.messagesLeft <= 0) {
        alert('Mesaj hakkınız bitmiştir. Pro hesaba yükseltme yapabilirsiniz.');
        return;
      }

      const input = document.getElementById("input");
      const userMessage = input.value.trim();
      
      if (!userMessage && selectedFiles.length === 0) return;

      // Disable send button
      sendBtn.disabled = true;
      fileBtn.disabled = true;
      
      // Add user message with files
      await addMessageWithFiles(userMessage, 'user', selectedFiles);
      input.value = '';
      
      // Clear selected files
      const filesToProcess = [...selectedFiles];
      selectedFiles = [];
      updateFilePreview();

      // Decrease message count
      if (currentUser.plan !== 'admin') {
        currentUser.messagesLeft--;
        users[currentUser.email].messagesLeft = currentUser.messagesLeft;
        localStorage.setItem('aiLaraUsers', JSON.stringify(users));
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
        updateMessageCounter();
      }

      // Show typing indicator
      showTypingIndicator();

      try {
        let messageContent = userMessage;
        
        // Process files for AI context
        if (filesToProcess.length > 0) {
          messageContent += '\n\nEklenen dosyalar:\n';
          for (const file of filesToProcess) {
            if (file.type.startsWith('image/')) {
              messageContent += `- Resim: ${file.name} (${formatFileSize(file.size)})\n`;
            } else {
              messageContent += `- Dosya: ${file.name} (${formatFileSize(file.size)})\n`;
            }
          }
          messageContent += '\nLütfen bu dosyaları analiz edin ve gerekli bilgileri verin.';
        }

        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "meta-llama/llama-4-scout-17b-16e-instruct",
            messages: [
              { role: "user", content: messageContent }
            ]
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "Yanıt alınamadı.";
        
        hideTypingIndicator();
        addMessage(reply, 'bot');
      } catch (err) {
        hideTypingIndicator();
        addMessage("❌ Hata oluştu: " + err.message, 'bot');
      }

      // Re-enable send button
      sendBtn.disabled = false;
      fileBtn.disabled = false;
    }

    function addMessage(text, type) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${type}`;
      
      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content";
      contentDiv.textContent = text;
      
      messageDiv.appendChild(contentDiv);
      chat.appendChild(messageDiv);
      
      // Scroll to bottom
      chat.scrollTop = chat.scrollHeight;
    }

    async function addMessageWithFiles(text, type, files) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${type}`;
      
      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content";
      
      if (text) {
        contentDiv.textContent = text;
      }
      
      // Add files if any
      if (files && files.length > 0) {
        for (const file of files) {
          const fileDiv = document.createElement("div");
          fileDiv.className = "message-file";
          
          if (file.type.startsWith('image/')) {
            const img = document.createElement("img");
            img.src = URL.createObjectURL(file);
            img.alt = file.name;
            img.onclick = () => window.open(img.src, '_blank');
            fileDiv.appendChild(img);
          } else {
            const fileInfo = document.createElement("div");
            fileInfo.className = "file-info";
            fileInfo.innerHTML = `
              <span>📎 ${file.name}</span>
              <span>(${formatFileSize(file.size)})</span>
            `;
            fileDiv.appendChild(fileInfo);
          }
          
          contentDiv.appendChild(fileDiv);
        }
      }
      
      messageDiv.appendChild(contentDiv);
      chat.appendChild(messageDiv);
      
      // Scroll to bottom
      chat.scrollTop = chat.scrollHeight;
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement("div");
      typingDiv.className = "message bot typing-message";
      typingDiv.innerHTML = `
        <div class="typing-indicator">
          <span class="typing-text">AI Lara yazıyor</span>
          <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      `;
      chat.appendChild(typingDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function hideTypingIndicator() {
      const typingMessage = document.querySelector(".typing-message");
      if (typingMessage) {
        chat.removeChild(typingMessage);
      }
    }

    // Stars animation
    function createStars() {
      const starsContainer = document.getElementById('starsContainer');
      
      // Create falling stars
      function createFallingStar() {
        const star = document.createElement('div');
        star.className = `star ${['small', 'medium', 'large'][Math.floor(Math.random() * 3)]}`;
        
        // Random starting position
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        star.style.animationDuration = (3 + Math.random() * 3) + 's';
        
        starsContainer.appendChild(star);
        
        // Remove star after animation
        setTimeout(() => {
          if (star.parentNode) {
            star.parentNode.removeChild(star);
          }
        }, 8000);
      }
      
      // Create twinkling stars (stationary)
      function createTwinklingStars() {
        for (let i = 0; i < 50; i++) {
          const star = document.createElement('div');
          star.className = 'twinkle-star';
          star.style.width = (1 + Math.random() * 2) + 'px';
          star.style.height = star.style.width;
          star.style.left = Math.random() * 100 + '%';
          star.style.top = Math.random() * 100 + '%';
          star.style.animationDelay = Math.random() * 3 + 's';
          star.style.animationDuration = (2 + Math.random() * 2) + 's';
          
          starsContainer.appendChild(star);
        }
      }
      
      // Initialize twinkling stars
      createTwinklingStars();
      
      // Create falling stars periodically
      setInterval(createFallingStar, 800);
      
      // Create initial falling stars
      for (let i = 0; i < 5; i++) {
        setTimeout(createFallingStar, i * 200);
      }
    }

    // Initialize app on load
    window.addEventListener('load', () => {
      init();
      createStars();
    });
  </script>
